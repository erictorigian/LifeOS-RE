<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LifeOS Reality Engine{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-gray-50 text-gray-900">

<nav class="w-full bg-white/80 backdrop-blur-md border-b border-gray-200/50 px-6 py-4 flex justify-between items-center sticky top-0 z-50">
    <div class="font-medium text-lg tracking-tight">
        <a href="/" class="text-gray-900 hover:text-gray-600 transition-colors">LifeOS</a>
    </div>
    <div class="flex gap-6 items-center">
        <a href="{% url 'crm:dashboard' %}" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors">CRM</a>
        {% if user.is_authenticated %}
            <span class="text-sm text-gray-500">{{ user.get_full_name|default:user.username }}</span>
            <a href="{% url 'accounts:logout' %}" class="text-sm text-gray-500 hover:text-gray-900 transition-colors">Logout</a>
        {% else %}
            <a href="{% url 'accounts:login' %}" class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors">Login</a>
        {% endif %}
    </div>
</nav>

<main class="max-w-7xl mx-auto py-12 px-6">
    {% block content %}{% endblock %}
</main>

{% block extra_js %}{% endblock %}
</body>
</html>
