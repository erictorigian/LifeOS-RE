<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}LifeOS Reality Engine{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-gray-100 text-gray-900">

<nav class="w-full bg-white shadow p-4 flex justify-between items-center">
    <div class="font-semibold text-xl">
        <a href="/" class="hover:text-blue-600">LifeOS</a>
    </div>
    <div class="flex gap-4 items-center">
        <a href="{% url 'crm:dashboard' %}" class="text-sm text-gray-600 hover:text-blue-600">CRM</a>
        {% if user_id %}
            <span class="text-sm text-gray-500">User: {{ user_id|truncatechars:8 }}</span>
            <a href="{% url 'ui:logout' %}" class="text-sm text-red-600 hover:text-red-800">Logout</a>
        {% else %}
            <a href="{% url 'ui:login' %}" class="text-sm text-blue-600 hover:text-blue-800">Login</a>
        {% endif %}
        <div class="text-sm text-gray-500">v0.1</div>
    </div>
</nav>

<main class="max-w-7xl mx-auto py-10 px-4">
    {% block content %}{% endblock %}
</main>

{% block extra_js %}{% endblock %}
</body>
</html>
