{% extends "ui/base.html" %}
{% block title %}Visions - LifeOS{% endblock %}

{% block content %}
<!-- Header -->
<div style="margin-bottom: 40px;">
    <h2 style="margin: 0 0 8px 0; font-size: 28px; font-weight: bold; color: #f1f5f9;">Visions</h2>
    <p style="margin: 0; font-size: 14px; color: #94a3b8;">Your reality blueprints</p>
</div>

<!-- Visions Container -->
<div id="vision-list" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px;"></div>

<style>
    .vision-card {
        background-color: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        padding: 24px;
        transition: all 0.2s;
        cursor: pointer;
    }
    .vision-card:hover {
        border-color: #f59e0b;
        box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
        transform: translateY(-2px);
    }
    .vision-title {
        font-size: 18px;
        font-weight: 600;
        color: #f1f5f9;
        margin: 0 0 8px 0;
    }
    .vision-description {
        font-size: 14px;
        color: #cbd5e1;
        margin: 0 0 16px 0;
        line-height: 1.5;
    }
    .vision-category {
        display: inline-block;
        background-color: rgba(245, 158, 11, 0.1);
        color: #f59e0b;
        padding: 4px 12px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
    }
    .vision-date {
        font-size: 12px;
        color: #94a3b8;
        margin-top: 12px;
    }
</style>

<script>
async function loadVisions() {
    try {
        const response = await fetch("/api/visions/");
        const visions = await response.json();

        const container = document.getElementById("vision-list");

        if (!visions || visions.length === 0) {
            container.innerHTML = `
                <div style="grid-column: 1 / -1; padding: 40px; text-align: center; color: #94a3b8;">
                    <p style="margin: 0; font-size: 16px;">No visions yet. Create your first vision to start building your reality.</p>
                </div>
            `;
            return;
        }

        visions.forEach(v => {
            const date = new Date(v.created_at);
            const formattedDate = date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric' 
            });

            const card = document.createElement("div");
            card.className = "vision-card";
            card.innerHTML = `
                <h3 class="vision-title">${v.title || 'Untitled Vision'}</h3>
                <p class="vision-description">${v.description || 'No description'}</p>
                <span class="vision-category">${v.category || 'General'}</span>
                <div class="vision-date">Created ${formattedDate}</div>
            `;
            container.appendChild(card);
        });
    } catch (error) {
        console.error('Error loading visions:', error);
        document.getElementById("vision-list").innerHTML = `
            <div style="grid-column: 1 / -1; padding: 40px; text-align: center; color: #ef4444;">
                <p style="margin: 0;">Error loading visions. Please try again.</p>
            </div>
        `;
    }
}

loadVisions();
</script>

{% endblock %}
