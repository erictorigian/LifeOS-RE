{% extends "ui/base.html" %}
{% block title %}Delete Contact{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-3xl font-bold">Delete Contact</h1>
</div>

<div class="bg-white rounded-lg shadow p-6">
    <p class="mb-4">Are you sure you want to delete <strong>{{ contact.contact_name }}</strong> from <strong>{{ contact.company }}</strong>?</p>
    <p class="mb-6 text-gray-600">This action cannot be undone.</p>
    
    <form method="post" class="flex gap-3">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700 transition">Yes, Delete</button>
        <a href="{% url 'crm:contact_list' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-md hover:bg-gray-400 transition">Cancel</a>
    </form>
</div>
{% endblock %}
