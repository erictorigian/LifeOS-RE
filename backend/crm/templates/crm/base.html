<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CRM - LifeOS{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #fafafa;
            color: #1d1d1f;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 200px;
            background-color: #ffffff;
            border-right: 1px solid #e5e5e7;
            padding: 32px 20px;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }
        
        .logo {
            font-size: 20px;
            font-weight: 600;
            color: #1d1d1f;
            text-decoration: none;
            display: block;
            margin-bottom: 40px;
            letter-spacing: -0.01em;
        }
        
        .user-name {
            font-size: 13px;
            color: #86868b;
            margin-top: 4px;
        }
        
        nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .nav-item {
            color: #1d1d1f;
            padding: 10px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .nav-item:hover {
            background-color: #f5f5f7;
        }
        
        .nav-item.active {
            background-color: #f5f5f7;
            font-weight: 500;
        }
        
        .nav-item-icon {
            font-size: 16px;
            width: 20px;
            text-align: center;
        }
        
        .main-content {
            flex: 1;
            background-color: #fafafa;
            overflow-y: auto;
        }
        
        .content-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }
        
        .slide-over {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 420px;
            background-color: #ffffff;
            border-left: 1px solid #e5e5e7;
            transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
            overflow-y: auto;
            box-shadow: -4px 0 24px rgba(0, 0, 0, 0.08);
        }
        
        .slide-over.open {
            transform: translateX(0);
        }
        
        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.2);
            z-index: 90;
            display: none;
            backdrop-filter: blur(4px);
        }
        
        .overlay.open {
            display: block;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 180px;
                padding: 24px 16px;
            }
            
            .content-wrapper {
                padding: 40px 24px;
            }
            
            .slide-over {
                width: 100%;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="{% url 'ui:landing' %}" class="logo">
                LifeOS
                <div class="user-name">{{ user.get_full_name|default:user.username }}</div>
            </a>

            <nav>
                <a href="{% url 'crm:dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <span class="nav-item-icon">ðŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'crm:contact_list' %}" class="nav-item {% if 'contact' in request.resolver_match.url_name %}active{% endif %}">
                    <span class="nav-item-icon">ðŸ‘¥</span>
                    <span>Contacts</span>
                </a>
                <a href="{% url 'crm:deal_list' %}" class="nav-item {% if 'deal' in request.resolver_match.url_name %}active{% endif %}">
                    <span class="nav-item-icon">ðŸ’¼</span>
                    <span>Deals</span>
                </a>
                <a href="{% url 'crm:interaction_list' %}" class="nav-item {% if 'interaction' in request.resolver_match.url_name %}active{% endif %}">
                    <span class="nav-item-icon">ðŸ’¬</span>
                    <span>Interactions</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Slide-Over Detail Panel -->
    <div class="slide-over" id="slideOver">
        <div style="padding: 32px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 32px;">
                <h3 style="margin: 0; font-size: 20px; font-weight: 600; color: #1d1d1f; letter-spacing: -0.01em;">Deal Details</h3>
                <button onclick="closeSlideOver()" style="background: none; border: none; color: #86868b; cursor: pointer; font-size: 24px; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 6px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#f5f5f7'" onmouseout="this.style.backgroundColor='transparent'">Ã—</button>
            </div>
            <div id="slideOverContent"></div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSlideOver()"></div>

    <script>
        function openSlideOver(dealId) {
            fetch(`/crm/deals/${dealId}/detail/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('slideOverContent').innerHTML = `
                        <div style="display: flex; flex-direction: column; gap: 24px;">
                            <div>
                                <div style="font-size: 13px; color: #86868b; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em;">Company</div>
                                <div style="font-size: 20px; font-weight: 600; color: #1d1d1f; margin-bottom: 4px; letter-spacing: -0.01em;">${data.company}</div>
                                <div style="font-size: 15px; color: #86868b;">${data.contact_name}</div>
                            </div>
                            
                            <div>
                                <div style="font-size: 13px; color: #86868b; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em;">Deal Value</div>
                                <div style="font-size: 24px; font-weight: 600; color: #1d1d1f; letter-spacing: -0.01em;">${data.deal_value || 'â€”'}</div>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 24px;">
                                <div>
                                    <div style="font-size: 13px; color: #86868b; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em;">Stage</div>
                                    <div style="font-size: 15px; color: #1d1d1f; font-weight: 500;">${data.stage}</div>
                                </div>
                                <div>
                                    <div style="font-size: 13px; color: #86868b; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em;">Probability</div>
                                    <div style="font-size: 15px; color: #1d1d1f; font-weight: 500;">${data.probability}%</div>
                                </div>
                            </div>
                            
                            <div>
                                <div style="font-size: 13px; color: #86868b; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em;">Expected Close</div>
                                <div style="font-size: 15px; color: #1d1d1f;">${data.expected_close || 'â€”'}</div>
                            </div>
                            
                            <div>
                                <div style="font-size: 13px; color: #86868b; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 0.05em;">Next Action</div>
                                <div style="font-size: 15px; color: #1d1d1f; margin-bottom: 4px;">${data.next_action || 'â€”'}</div>
                                ${data.next_action_due ? `<div style="font-size: 13px; color: #86868b;">Due: ${data.next_action_due}</div>` : ''}
                            </div>
                            
                            <div style="margin-top: 8px; padding-top: 24px; border-top: 1px solid #e5e5e7; display: flex; gap: 12px;">
                                <a href="/crm/deals/${dealId}/update/" style="flex: 1; background-color: #1d1d1f; color: #ffffff; padding: 12px; border-radius: 8px; text-align: center; text-decoration: none; font-weight: 500; font-size: 15px; transition: opacity 0.2s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='1'">Edit</a>
                                <a href="/crm/deals/${dealId}/delete/" style="flex: 1; background-color: #f5f5f7; color: #1d1d1f; padding: 12px; border-radius: 8px; text-align: center; text-decoration: none; font-weight: 500; font-size: 15px; transition: background-color 0.2s;" onmouseover="this.style.backgroundColor='#e5e5e7'" onmouseout="this.style.backgroundColor='#f5f5f7'">Delete</a>
                            </div>
                        </div>
                    `;
                    document.getElementById('slideOver').classList.add('open');
                    document.getElementById('overlay').classList.add('open');
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = `/crm/deals/${dealId}/update/`;
                });
        }
        
        function closeSlideOver() {
            document.getElementById('slideOver').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
