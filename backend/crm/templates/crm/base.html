<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}CRM - LifeOS{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/output.css' %}" />
    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
        }
        .sidebar {
            background-color: #1e293b;
            border-right: 1px solid #334155;
        }
        .main-content {
            background-color: #0f172a;
        }
        .card {
            background-color: #1e293b;
            border: 1px solid #334155;
        }
        .card:hover {
            border-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
        }
        .table-row:hover {
            background-color: rgba(100, 116, 139, 0.1);
        }
        .btn-primary {
            background-color: #1f2937;
            color: #f1f5f9;
            border: 1px solid #334155;
        }
        .btn-primary:hover {
            background-color: #374151;
            border-color: #f59e0b;
        }
        .nav-item {
            color: #cbd5e1;
            padding: 12px 16px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        .nav-item:hover {
            background-color: #334155;
            color: #f1f5f9;
        }
        .nav-item.active {
            background-color: #334155;
            color: #f59e0b;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }
        .badge-green {
            background-color: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }
        .badge-amber {
            background-color: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }
        .badge-red {
            background-color: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }
        .slide-over {
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            width: 400px;
            background-color: #1e293b;
            border-left: 1px solid #334155;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 50;
            overflow-y: auto;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }
        .slide-over.open {
            transform: translateX(0);
        }
        .overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
            display: none;
        }
        .overlay.open {
            display: block;
        }
        .kpi-value {
            font-size: 28px;
            font-weight: bold;
            color: #f1f5f9;
        }
        .kpi-label {
            font-size: 12px;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .kpi-sub {
            font-size: 13px;
            color: #cbd5e1;
            margin-top: 4px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body>
    <div style="display: flex; height: 100vh; overflow: hidden;">
        <!-- Sidebar -->
        <div class="sidebar" style="width: 240px; display: flex; flex-direction: column; padding: 24px 16px;">
            <!-- Logo -->
            <div style="margin-bottom: 32px;">
                <h1 style="margin: 0; font-size: 20px; font-weight: bold; color: #f1f5f9;">LifeOS</h1>
                <p style="margin: 8px 0 0 0; font-size: 13px; color: #94a3b8;">{{ user.get_full_name|default:user.username }}</p>
            </div>

            <!-- Navigation -->
            <nav style="flex: 1;">
                <a href="{% url 'crm:dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                    <span style="font-size: 18px;">ðŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="{% url 'crm:contact_list' %}" class="nav-item {% if 'contact' in request.resolver_match.url_name %}active{% endif %}">
                    <span style="font-size: 18px;">ðŸ‘¥</span>
                    <span>Contacts</span>
                </a>
                <a href="{% url 'crm:deal_list' %}" class="nav-item {% if 'deal' in request.resolver_match.url_name %}active{% endif %}">
                    <span style="font-size: 18px;">ðŸ’¼</span>
                    <span>Deals</span>
                </a>
                <a href="{% url 'crm:interaction_list' %}" class="nav-item {% if 'interaction' in request.resolver_match.url_name %}active{% endif %}">
                    <span style="font-size: 18px;">ðŸ’¬</span>
                    <span>Interactions</span>
                </a>
            </nav>

            <!-- Logout -->
            <a href="{% url 'accounts:logout' %}" class="nav-item" style="color: #ef4444;">
                <span style="font-size: 18px;">ðŸšª</span>
                <span>Logout</span>
            </a>
        </div>

        <!-- Main Content -->
        <div class="main-content" style="flex: 1; overflow-y: auto;">
            <div style="padding: 40px; max-width: 1400px;">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Slide-Over Detail Panel -->
    <div class="slide-over" id="slideOver">
        <div style="padding: 24px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;">
                <h3 style="margin: 0; font-size: 18px; font-weight: bold; color: #f1f5f9;">Deal Details</h3>
                <button onclick="closeSlideOver()" style="background: none; border: none; color: #94a3b8; cursor: pointer; font-size: 20px;">âœ•</button>
            </div>
            <div id="slideOverContent" style="space-y: 16px;"></div>
        </div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay" onclick="closeSlideOver()"></div>

    <script>
        function openSlideOver(dealId) {
            fetch(`/crm/deals/${dealId}/detail/`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('slideOverContent').innerHTML = `
                        <div style="space-y: 16px;">
                            <div style="margin-bottom: 16px; border-bottom: 1px solid #334155; padding-bottom: 16px;">
                                <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px;">Company</div>
                                <div style="font-size: 18px; font-weight: bold; color: #f1f5f9;">${data.company}</div>
                                <div style="font-size: 13px; color: #cbd5e1;">${data.contact_name}</div>
                            </div>
                            
                            <div style="margin-bottom: 16px; border-bottom: 1px solid #334155; padding-bottom: 16px;">
                                <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px;">Deal Value</div>
                                <div style="font-size: 18px; font-weight: bold; color: #f59e0b;">${data.deal_value || 'â€”'}</div>
                            </div>
                            
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 16px; border-bottom: 1px solid #334155; padding-bottom: 16px;">
                                <div>
                                    <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px;">Stage</div>
                                    <div style="font-size: 14px; color: #f1f5f9;">${data.stage}</div>
                                </div>
                                <div>
                                    <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px;">Probability</div>
                                    <div style="font-size: 14px; color: #f1f5f9;">${data.probability}%</div>
                                </div>
                            </div>
                            
                            <div style="margin-bottom: 16px; border-bottom: 1px solid #334155; padding-bottom: 16px;">
                                <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px;">Expected Close</div>
                                <div style="font-size: 14px; color: #f1f5f9;">${data.expected_close || 'â€”'}</div>
                            </div>
                            
                            <div style="margin-bottom: 16px;">
                                <div style="font-size: 12px; color: #94a3b8; text-transform: uppercase; margin-bottom: 4px;">Next Action</div>
                                <div style="font-size: 14px; color: #f1f5f9;">${data.next_action || 'â€”'}</div>
                                ${data.next_action_due ? `<div style="font-size: 12px; color: #94a3b8; margin-top: 8px;">Due: ${data.next_action_due}</div>` : ''}
                            </div>
                            
                            <div style="margin-top: 24px; padding-top: 16px; border-top: 1px solid #334155; display: flex; gap: 8px;">
                                <a href="/crm/deals/${dealId}/update/" style="flex: 1; background-color: #f59e0b; color: #000; padding: 10px; border-radius: 4px; text-align: center; text-decoration: none; font-weight: 500; font-size: 14px;">Edit</a>
                                <a href="/crm/deals/${dealId}/delete/" style="flex: 1; background-color: #ef4444; color: #fff; padding: 10px; border-radius: 4px; text-align: center; text-decoration: none; font-weight: 500; font-size: 14px;">Delete</a>
                            </div>
                        </div>
                    `;
                    document.getElementById('slideOver').classList.add('open');
                    document.getElementById('overlay').classList.add('open');
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = `/crm/deals/${dealId}/update/`;
                });
        }
        
        function closeSlideOver() {
            document.getElementById('slideOver').classList.remove('open');
            document.getElementById('overlay').classList.remove('open');
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
