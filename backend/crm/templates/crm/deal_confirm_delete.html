{% extends "crm/base.html" %}
{% block title %}Delete Deal{% endblock %}

{% block content %}
<div class="mb-6">
    <h1 class="text-2xl font-semibold text-gray-900">Delete Deal</h1>
</div>

<div class="bg-white rounded-xl border border-gray-200 shadow-sm p-8">
    <p class="mb-4 text-gray-900">Are you sure you want to delete this deal for <strong>{{ deal.contact.company }}</strong>?</p>
    <p class="mb-6 text-gray-600">This action cannot be undone.</p>
    
    <form method="post" class="flex gap-3">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-6 py-2.5 rounded-lg text-sm font-medium hover:bg-red-700 transition-colors shadow-sm">Yes, Delete</button>
        <a href="{% url 'crm:deal_list' %}" class="bg-gray-100 text-gray-700 px-6 py-2.5 rounded-lg text-sm font-medium hover:bg-gray-200 transition-colors">Cancel</a>
    </form>
</div>
{% endblock %}
